# You can specify a custom docker image from Docker Hub as your build environment.
image: java:8

pipelines:
    default:
      - step:
          caches:
            - gradle
            - maven
            - nodemodules
          script:
             - chmod +x gradlew
             - ./gradlew build
    branches:  # Pipelines that run automatically on a commit to a branch
      build:
       - step:
           caches:
             - gradle
             - maven
             - nodemodules
           script:
             - chmod +x gradlew
             - ./gradlew build
    custom: # Pipelines that are triggered manually
       build:
        - step:
            caches:
             - gradle
             - maven
             - nodemodules
            script:
             - echo "Starting build..."
             - chmod +x gradlew
             - ./gradlew build
             - ls -l backend/build/libs/backend.jar
             - curl -sI 'http://google.com'
             - scp --help
             - wget "https://kotlinlang.org/docs/reference/android-overview.html"
       deploy-sandbox:
        - step:
            caches:
             - gradle
             - maven
             - nodemodules
            script:
             - echo "Starting build..."
             - ls


definitions:
    caches:
         nodemodules: frontend/node_modules